<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8e1a90484.js"
      crossorigin="anonymous"
    ></script>
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <a href="index.html"><img src="images/logo2-.png" alt="" /></a>
      </div>
      <ul id="menuList">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="foods.html">Foods</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="menu-icon">
        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
      </div>
    </nav>

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>

        <form action="#" class="order">
          <fieldset>
            <legend>Selected Food</legend>

            <div class="food-menu-img">
              <img
                src="images/menu-pizza.jpg"
                alt="Chicke Hawain Pizza"
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>Food Title</h3>
              <p class="food-price">$2.3</p>

              <div class="order-label">Quantity</div>
              <input
                type="number"
                name="qty"
                class="input-responsive"
                value="0"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Delivery Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              placeholder="E.g. george daniel"
              class="input-responsive"
              required
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="contact"
              placeholder="E.g. 9843xxxxxx"
              class="input-responsive"
              required
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. hi@vijaythapa.com"
              class="input-responsive"
              required
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="10"
              placeholder="E.g. Street, City, Country"
              class="input-responsive"
              required
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Confirm Order"
              class="btn btn-primary"
            />
          </fieldset>
        </form>
      </div>
    </section>

    <!-- social Section Starts Here -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="https://img.icons8.com/fluent/48/000000/twitter.png"
            /></a>
          </li>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p>All rights reserved. Designed By <a href="#">georgedaniel</a></p>
      </div>
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
